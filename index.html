<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Guess My Number</title>
		<link rel="stylesheet" href="./sytle.css" />
	</head>
	<body>
		<div class="container">
			<!-- Starting Page -->

			<form class="starting-page">
				<h1 class="startingtitle">Choose a number</h1>
				<input type="number" class="staringinput" placeholder="20-1000" />
				<button type="submit" class="startbtn">Start</button>
				<p class="warning">Please choose a number between 20 and 1000</p>
			</form>

			<!-- Main Page -->

			<div class="game-main-page">
				<div class="uppercontents">
					<button class="again-btn">Again!</button>
					<p class="number-announcement">A Number Between 1 - <span class="number">0</span></p>
				</div>
				<div class="middlecontent">
					<h2 class="guessnumbertitle">Guess my number</h2>
					<div class="thenumber-holder"><h3 class="thenumber">?</h3></div>
				</div>
				<div class="downercontent">
					<div class="leftcontent">
						<input type="number" class="checkerinput" />
						<button class="checkbtn">Check!</button>
					</div>
					<div class="rightcontent">
						<p class="statustext status">Start Guessing...</p>
						<p class="statustext">Score : <span class="score">20</span></p>
						<p class="statustext">Highest Record : <span class="highestrecord">0</span></p>
					</div>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
